<h2>Contador interactivo - Fase 2</h2>

<h3>Valor actual: {{ contador }}</h3>

<!-- Botones -->
<button (click)="incrementar()">Incrementar</button>

<button
  (click)="decrementar()"
  [disabled]="contador <= 0"
>
  Decrementar
</button>

<button (click)="resetear()">Restablecer</button>

<br><br>

<!-- Campo de texto -->
<input
  type="text"
  [(ngModel)]="inputValue"
  (input)="actualizarDesdeInput()"
  (keydown)="actualizarAlPresionarEnter($event)"
  placeholder="Escribe un nÃºmero..."
/>
